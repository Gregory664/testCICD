name: package
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 8
        uses: actions/setup-java@v2
      - name: Maven Package
        run: mvn -B clean package -DskipTest
      - name: Maven Verify
        run: mvn -B clean verify
